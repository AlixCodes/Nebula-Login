<html
<head>
    <title>Login Form By AK</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background: url(https://static.vecteezy.com/system/resources/previews/029/628/900/large_2x/stars-planets-fantasy-landscapes-of-the-future-futuristic-space-sci-fi-abstract-background-sci-fi-landscape-with-planets-neon-lights-cool-planets-3d-render-free-photo.jpeg) no-repeat center center/cover;
            color: white;
        }

        .my_form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            border: 1px solid white;
            width: 350px;
            text-align: center;
        }

        .my_form h2 {
            margin-bottom: 25px;
            font-size: 28px;
            background: linear-gradient(90deg, #00ffe7, #ff00e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            font-weight: bold;
        }

        .my_form input[type="text"],
        .my_form input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 30px;
            border: 2px solid white;
            background-color: transparent;
            color: white;
            font-size: 14px;
        }

        .my_form input::placeholder {
            color: #ddd;
        }

        .my_form button {
            padding: 10px 25px;
            margin-top: 15px;
            border: none;
            border-radius: 25px;
            background-color: white;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .my_form button:hover {
            background-color: #eee;
            transform: scale(1.05);
        }

        .remember {
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .remember input {
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <div class="my_form">
        <h2>AK's Web-Hub</h2>
        <form>
            <input type="text" placeholder="Enter Your UiD" required>
            <input type="password" placeholder="Enter Your Password" required>
            <button type="submit">Login</button>
            <div class="remember">
                <input type="checkbox" id="remember">
                <label for="remember">Remember Me</label>
            </div>
        </form>
    </div>
</body>

</html>
